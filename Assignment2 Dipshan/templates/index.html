<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    
    <title>Grade Prediction</title>
</head>
<body>
    
    <h1>Grade Prediction</h1>
    <form id="predictionForm" method="POST" action="/predict">
        <label for="school">School:</label>
        <select id="school" name="school" required>
            <option value="GP">GP</option>
            <option value="MS">MS</option>
        </select><br>

        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
            <option value="F">F</option>
            <option value="M">M</option>
        </select><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="address">Address:</label>
        <select id="address" name="address" required>
            <option value="U">U</option>
            <option value="R">R</option>
        </select><br>

        <label for="famsize">Family Size:</label>
        <select id="famsize" name="famsize" required>
            <option value="GT3">GT3</option>
            <option value="LE3">LE3</option>
        </select><br>

        <label for="Pstatus">Parental Status:</label>
        <select id="Pstatus" name="Pstatus" required>
            <option value="A">A</option>
            <option value="T">T</option>
        </select><br>

        <label for="Medu">Mother's Education:</label>
        <input type="number" id="Medu" name="Medu" required><br>

        <label for="Fedu">Father's Education:</label>
        <input type="number" id="Fedu" name="Fedu" required><br>

        <label for="Mjob">Mother's Job:</label>
        <select id="Mjob" name="Mjob" required>
            <option value="at_home">at_home</option>
            <option value="health">health</option>
            <option value="services">services</option>
            <option value="teacher">teacher</option>
            <option value="other">other</option>
        </select><br>

        <label for="Fjob">Father's Job:</label>
        <select id="Fjob" name="Fjob" required>
            <option value="at_home">at_home</option>
            <option value="health">health</option>
            <option value="services">services</option>
            <option value="teacher">teacher</option>
            <option value="other">other</option>
        </select><br>

        <label for="reason">Reason:</label>
        <select id="reason" name="reason" required>
            <option value="home">home</option>
            <option value="reputation">reputation</option>
            <option value="course">course</option>
            <option value="other">other</option>
        </select><br>

        <label for="guardian">Guardian:</label>
        <select id="guardian" name="guardian" required>
            <option value="mother">mother</option>
            <option value="father">father</option>
            <option value="other">other</option>
        </select><br>

        <label for="traveltime">Travel Time:</label>
        <input type="number" id="traveltime" name="traveltime" required><br>

        <label for="studytime">Study Time:</label>
        <input type="number" id="studytime" name="studytime" required><br>

        <label for="failures">Failures:</label>
        <input type="number" id="failures" name="failures" required><br>

        <label for="schoolsup">School Support:</label>
        <select id="schoolsup" name="schoolsup" required>
            <option value="yes">yes</option>
            <option value="no">no</option>
        </select><br>

        <label for="famsup">Family Support:</label>
        <select id="famsup" name="famsup" required>
            <option value="yes">yes</option>
            <option value="no">no</option>
        </select><br>

        <label for="paid">Paid Classes:</label>
        <select id="paid" name="paid" required>
            <option value="yes">yes</option>
            <option value="no">no</option>
        </select><br>

        <label for="activities">Activities:</label>
        <select id="activities" name="activities" required>
            <option value="yes">yes</option>
            <option value="no">no</option>
        </select><br>

        <label for="nursery">Nursery:</label>
        <select id="nursery" name="nursery" required>
            <option value="yes">yes</option>
            <option value="no">no</option>
        </select><br>

        <label for="higher">Higher Education:</label>
        <select id="higher" name="higher" required>
            <option value="yes">yes</option>
            <option value="no">no</option>
        </select><br>

        <label for="internet">Internet Access:</label>
        <select id="internet" name="internet" required>
            <option value="yes">yes</option>
            <option value="no">no</option>
        </select><br>

        <label for="romantic">Romantic Relationship:</label>
        <select id="romantic" name="romantic" required>
            <option value="yes">yes</option>
            <option value="no">no</option>
        </select><br>

        <label for="famrel">Family Relationship:</label>
        <input type="number" id="famrel" name="famrel" required><br>

        <label for="freetime">Free Time:</label>
        <input type="number" id="freetime" name="freetime" required><br>

        <label for="goout">Go Out:</label>
        <input type="number" id="goout" name="goout" required><br>

        <label for="Dalc">Daily Alcohol:</label>
        <input type="number" id="Dalc" name="Dalc" required><br>

        <label for="Walc">Weekend Alcohol:</label>
        <input type="number" id="Walc" name="Walc" required><br>

        <label for="health">Health:</label>
        <input type="number" id="health" name="health" required><br>

        <label for="absences">Absences:</label>
        <input type="number" id="absences" name="absences" required><br>

        <label for="G1">G1:</label>
        <input type="number" id="G1" name="G1" required><br>

        <label for="G2">G2:</label>
        <input type="number" id="G2" name="G2" required><br>

        <button type="submit">Predict</button>
    </form>

    <h2 id="result"></h2>
    <style>
        body {
            font-family: bebas neue, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        h1 {
            text-align: center;
        }
        
        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        form label {
            display: block;
            margin-bottom: 5px;
        }
        
        form select,
        form input[type="number"],
        form button {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        form button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        form button:hover {
            background-color: #0056b3;
        }
        
        #result {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = 'Predicted Grade: ' + data.prediction;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
